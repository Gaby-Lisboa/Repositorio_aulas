<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #minhaDiv{
            width: 200px;
            height: 200px;
            background-color: blueviolet;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div id="minhaDiv"></div>
    <button onclick="mudar()">MudarCor</button>
</body>
<script>
    function mudar(){
        //Pego as atribuições da Div pelo "getElementByID"
        var div = document.getElementById("minhaDiv");

        //Caso a cor agora seja blueviolet então atribui o vermelho
        if(div.style.backgroundColor == "blueviolet"){
            div.style.backgroundColor = "red"
        }
        //Caso contrario se for qlq cor diferente de blueviolet então agora volte a cor original
        else{
            div.style.backgroundColor = "blueviolet"
        }
    }
</script>
</html>
