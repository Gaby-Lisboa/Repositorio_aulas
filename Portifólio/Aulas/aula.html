<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variaveis</title>
  </head>
  <body>
    <h1>Olá Mundo! Minha primeira aula de HTML e JS</h1>
    <script>
      // alert é para exibir uma mensagem (print)
      window.alert("Olá eu sou o javascript, prazer!");
      // pergunta algo podendo confirmar ou cancelar
      window.confirm("Você está gostando de FrontEnd, né?");
      // pergunta algo para o usuario escrever
      // var é a primeira forma de declarar variavel, mas foi substituida por let e const, porem em maquinas antigas é preferivel que se use var
      // declaro uma variavel nome que recebe o que for digitado no prompt
      var nome = window.prompt("Qual seu nome?");
 
      // quando tenho só uma frase, posso usar aspas, mas se quero interpolar texto com variavel, uso crase ` em volta da frase
      document.write("Bem vindo!")
      document.write(` Olá ${nome}, que saudades de você.
      <p> Bora para mais um semestre cheio de aventuras.`)
 
    // Exemplo de média
    // Declarei 2 variaveis para obter as notas
    // o number converte o valor informado pelo usuario, para um valor numerico.
    var nota1 = Number(window.prompt("Por favor, informe a 1 nota: "))
    var nota2 = Number(window.prompt("Por favor, informe a 2 nota: "))
    var qtdAulas = Number(window.prompt("Qual a quantidade de aulas dessa matéria? "))
    var qtdFaltas = Number(window.prompt("Qual a quantidade de faltas? "))
    var opcao = Number(window.prompt("Digite \n 1 - média \n 2 - quantidade de aulas \n 3 - aprovação por faltas"))
 
   
 
    // uma forma de tomada de decisão
    switch(opcao){
    case 1:
        //declarei uma variavel para obter o resultado da media das notas
        var media = (nota1 + nota2) / 2
        document.write(`${nome}, sua média é de ${media}`)
        if(media > 6){
            document.write("Você está aprovado")
        }
        else{
            document.write("Sinto muito,está reprovado")
        }
        break;
    case 2:
        document.wri("A quantidade de aulas dessa materia [e ${qtdAulas}]")
        break;
    case 3:
        var perFaltas = qtdAulas * 0.25
        if (qtdFaltas === 0){
            document.write("Você agora só precisa tirar nota acima de 95")
        }
        else if(qtdFaltas > perFaltas){
            document.write('Sinto muito, você está reprovado')
            console.log(`qtd falta ${qtdFaltas}, percentual permitido ${perFaltas}`)
        }
        else {
            document.write("Você está dentro do percentual permitido")
        }
        break;
    }
        
        // Laços de repetição
        // For - uso quando sei o limite de vezes a ser executado

        for(let i = 1; i <= 10; i++){
            document.write(`<p> ${i} </p>`)
        }



        // While uso quando tenho um condicional que me faz parar, no caso um limite
        let contador = 20
        let limite = 50

        while(contador <= limite){
            console.log(`Numero atual ${contador}`)
            contador ++
        }

        //DO WHILE 
        // ele executa pelo menos uma vez obrigatóriamente, e depois valida a condicional

        let impar = 100
        do {
            if( impar % 2 != 0){
                document.write(`<br>${impar}`);
            }
            impar++
        }while(impar <= 150)

    </script>
</body>
</html>
