<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Função: Trecho de código que são executados a medida da necessidade

        //Saudação
        function saudacao() {
            alert("Olá, bem vindo a aula de JS, já estava com saudades de vocês!")
            
        }

        function somar(a, b){
            return a + b;
        }

        //Caso o parametro não seja enviado, eu tenho um valor default que é o 0
        function SomarVarios(n1 = 0, n2 = 0, n3 = 0, n4 = 0){
            return n1 + n2 + n3 + n4
        }

        //Chamando a função para que ela seja executada
        saudacao();

        //Chamando a função somar e guardando numa variável
        var resultadoSoma = somar(3, 5)
        alert(resultadoSoma)

        var resultadoSomarVarios = SomarVarios(3, 5, 2)
        alert(resultadoSomarVarios)
    </script>
</body>
</html>
